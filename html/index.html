<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Duo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes"/>    
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <style>
      @import url(http://fonts.googleapis.com/css?family=Shadows+Into+Light|Delius+Swash+Caps);
      body {
        padding-top: 60px;
        /*font-family:'Delius Swash Caps','Shadows Into Light', cursive, sans-serif;*/
      }
      /*ブラウザの横幅が980px以下のとき*/
      @media (max-width: 980px) {
        /* Remove any padding from the body */
        body {
         padding-top: 0;
       }      
      }
      h1 { font-size:24px; line-height:26px; font-weight:normal;}
    </style>    
    <link href="css/custom.css" rel="stylesheet">

  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand">Study DUO3.0</span>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="span12 btn-group">
          <button class="btn btn-mini btn-danger" onclick="change('prev100')">prev100</button>
          <button class="btn btn-mini btn-warning" onclick="change('prev10')">prev10</button>
          <button class="btn btn-mini btn-success" onclick="change('prev1')">prev</button>
          <button class="btn btn-mini btn-info" onclick="change('random')">random</button>
          <button class="btn btn-mini btn-success" onclick="change('next1')">next</button>
          <button class="btn btn-mini btn-warning" onclick="change('next10')">next10</button>
          <button class="btn btn-mini btn-danger" onclick="change('next100')">next100</button>
        </div>
      </div>
      <div class="row">
        <div class="span12">
          <h1 id="en"></h1>
          <div>
            <button class="btn btn-primary" onclick="view()">view</button>
          </div>
          <h1 id="jp"></h1>
        </div>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/duo.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
